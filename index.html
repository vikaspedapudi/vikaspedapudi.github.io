<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<embed src="resume.pdf" type="application/pdf">
</body>
</html>
